<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="fale.css">
    <title>Fale Conosco</title>
</head>
<body>
    <style>
        input{
            margin: 5px;
        }
    </style>

    <nav>
        <a href="../index.html">Home</a>
        <a href="faleconosco.html">Fale Conosco</a>
        <a href="listadetarefas.html">Lista de Tarefas</a>
        <a href="sobre.html">Sobre</a>
    </nav>

    <main>
        <h1 id="fale">Fale Conosco</h1>
        <form>
            <div class="divFale">
                <label for="nome">Nome</label>
                <input type="text">
                <label for="">Sobrenome</label>
                <input type="text" name="" id="">
            </div>

            <div>
                <label for="">CPF</label>
                <input type="number" name="" id="" placeholder="digite o cpf">
            </div>

            <div>
                <label for="">Nascimento</label>
                <input type="date" name="" id="">
            </div>

            <div>
                <label for="">Genero:</label>
                <input type="radio" name="genero" id=""> Masculino
                <input type="radio" name="genero" id=""> Feminino
                <input type="radio" name="genero" id=""> Outros
                <input type="text" disabled placeholder="outros">
            </div>

            <div>
                <label for="">Generos Musicais</label>
                <input type="checkbox" name="" id=""> Rock
                <input type="checkbox" name="" id=""> MPB
                <input type="checkbox" name="" id="" disabled> Funk
            </div>

            <div>
                <label for="">Nacionalidade</label>
                <select name="" id="">
                    <option value="" selected></option>
                    <option value="">Brazil</option>
                    <option value="">Iraque</option>
                    <option value="">Venezuela</option>
                    <option value="">Argentina</option>
                </select>
            </div>

            <div>
                <label for="">CEP</label>
                <input type="text" placeholder="insira o seu cep">
                <button type="submit">Pesquisar</button>
            </div>

            <div>
                <label for="">Logradouro</label>
                <select name="" id="">
                    <option value="" selected></option>
                    <option value="">Rua</option>
                    <option value="">Avenida</option>
                    <option value="">Condom√≠nio</option>
                    <option value=""></option>
                </select>
            </div>

            <div>
                <button type="button" id="lucas">Ligar para a Lucas</button>
                <button>Enviar</button>
                <!-- <button type="submit">Enviar</button> -->
                <button type="reset">Limpar</button>
            </div>

        </form>
    </main>
</body>
</html>
